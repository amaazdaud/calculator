<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Calculator Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🧮 Smart Calculator Quiz</h1>
    <div class="screen">
      <div id="question" class="question">Question appears here</div>
      <div id="answerDisplay" class="answer">Your answer: </div>
    </div>

    <div class="keypad" id="keypad">
      <button class="key" onclick="press('1')">1</button>
      <button class="key" onclick="press('2')">2</button>
      <button class="key" onclick="press('3')">3</button>
      <button class="key" onclick="press('4')">4</button>
      <button class="key" onclick="press('5')">5</button>
      <button class="key" onclick="press('6')">6</button>
      <button class="key" onclick="press('7')">7</button>
      <button class="key" onclick="press('8')">8</button>
      <button class="key" onclick="press('9')">9</button>
      <button class="key" onclick="press('0')">0</button>
      <button class="key" onclick="press('.')">.</button>
      <button class="key" onclick="submitAnswer()">↩️</button>
      <button class="key" onclick="clearAnswer()">🗑️</button>
    </div>

    <p id="message" class="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
